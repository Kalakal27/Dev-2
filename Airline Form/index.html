<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Travel Form</h1>
</head>
<body>
    <form name="travelform" class="travelform">
        <input name="First" type="text" placeholder="First Name" required>
        <input name="Last" type="text" placeholder="Last Name" required>

        <label for="Age">
            Age:
        </label>
<input name="Age" type="number" required>

        <label for="gender">
            Gender:
        </label>

    Male:<input type="radio" name="gender" value="Male" required>
    Female:<input type="radio" name="gender" value="Female" required>
    Other:<input type="radio" name="gender" value="Other" required>
         
        <label for="Destination">
            Destination:
        </label>

    <select name = "Destination">
    <option value="croatia" required=>Croatia</option>
    <option value="australia" required>Australia</option>
    <option value="equador" required>Equador</option>
    </select>

        <label for="Dietary Restrictions">
            Dietary Restrictions:
        </label>

    vegetarian: <input type="checkbox" name="dietary" value="vegetarian">
    kosher: <input type="checkbox" name="dietary" value="kosher">
    lactose free: <input type="checkbox" name="dietary" value="kosher">

    <button type="button" id="Submit" onclick="save">Submit</button>
    </form>
    <script src="index.js">
    </script>
</body>
</html>
